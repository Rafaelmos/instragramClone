<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-3">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./bd_imagens/instagram-celular.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group"></div>
            <img src="./bd_imagens/instagramlogo.png" alt="instagram logo" class="instagram-logo">
            <div class="profile-photo">
                <img src="./bd_imagens/profilephoto.jpg" alt="foto de perfil">
            </div>
            <a href="#" class="instagram-login">Continue como Rafaelmos</a>
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é Rafaelmos?</p>
            <p class="notaccount">
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>

        </div>
    </div>
</body>

</html>
